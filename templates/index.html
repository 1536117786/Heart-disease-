<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>❤️ Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffe6e6, #fff);
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.2);
        }
        h1 {
            color: #cc0000;
        }
        .quote {
            font-size: 16px;
            margin-bottom: 20px;
            color: #444;
            font-style: italic;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 12px 25px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ Heart Disease Predictor</h1>
        <p class="quote">"Eat healthy, live longer. Take care of your heart today for a stronger tomorrow."</p>

        <form method="POST" action="/predict">
            <input type="text" name="patient_name" placeholder="Enter patient name">

            <input type="number" name="age" placeholder="Age">

            <select name="sex">
                <option disabled selected>Select Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <select name="cp">
                <option disabled selected>Select Chest Pain Type (0 = Typical, 1 = Atypical, 2 = Non-anginal, 3 = Asymptomatic)</option>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-Anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select>

            <input type="number" name="trestbps" placeholder="Resting Blood Pressure (mm Hg)">

            <input type="number" name="chol" placeholder="Serum Cholesterol (mg/dl)">

            <select name="fbs">
                <option disabled selected>Fasting Blood Sugar > 120 mg/dl?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <select name="restecg">
                <option disabled selected>Resting ECG Result</option>
                <option value="0">Normal</option>
                <option value="1">ST-T Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select>

            <input type="number" name="thalach" placeholder="Max Heart Rate Achieved">

            <select name="exang">
                <option disabled selected>Exercise Induced Angina?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <input type="number" step="any" name="oldpeak" placeholder="ST Depression Induced by Exercise">

            <select name="slope">
                <option disabled selected>Slope of ST Segment</option>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select>

            <input type="number" name="ca" placeholder="No. of Major Vessels Colored by Fluoroscopy (0-3)">

            <select name="thal">
                <option disabled selected>Thalassemia</option>
                <option value="1">Fixed Defect</option>
                <option value="2">Reversible Defect</option>
                <option value="0">Normal</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
