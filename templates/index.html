<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ù§Ô∏è Heart Disease Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Heart Disease Predictor</h1>
        <p class="quote">"A healthy heart is a key to a healthy life. Monitor your health regularly!"</p>

        <form method="POST" action="/predict">
            <!-- Language -->
            <label>üåç Choose Language:</label>
            <select name="language" required>
                <option value="en" selected>English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="es">Spanish</option>
                <!-- You can add more languages here -->
            </select>

            <!-- Name -->
            <input type="text" name="patient_name" placeholder="Enter your name" required>

            <!-- Age -->
            <input type="number" name="age" placeholder="Age (e.g., 45)" required>

            <!-- Sex -->
            <select name="sex" required>
                <option disabled selected>Select Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <!-- Chest Pain Type -->
            <select name="cp" required>
                <option disabled selected>Select Chest Pain Type</option>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-Anginal</option>
                <option value="3">Asymptomatic</option>
            </select>

            <!-- Resting Blood Pressure -->
            <input type="number" name="trestbps" placeholder="Resting Blood Pressure (e.g., 120)" required>

            <!-- Cholesterol -->
            <input type="number" name="chol" placeholder="Cholesterol (e.g., 200)" required>

            <!-- Fasting Blood Sugar -->
            <select name="fbs" required>
                <option disabled selected>Fasting Sugar > 120 mg/dl?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <!-- Rest ECG -->
            <select name="restecg" required>
                <option disabled selected>ECG Result</option>
                <option value="0">Normal</option>
                <option value="1">ST-T Abnormal</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select>

            <!-- Max Heart Rate -->
            <input type="number" name="thalach" placeholder="Max Heart Rate Achieved" required>

            <!-- Exercise Induced Angina -->
            <select name="exang" required>
                <option disabled selected>Exercise Induced Angina?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <!-- ST Depression -->
            <input type="number" step="any" name="oldpeak" placeholder="ST Depression (e.g., 1.0)" required>

            <!-- Slope -->
            <select name="slope" required>
                <option disabled selected>Slope of ST Segment</option>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select>

            <!-- Number of Major Vessels -->
            <input type="number" name="ca" placeholder="No. of Major Vessels (0‚Äì3)" required>

            <!-- Thalassemia -->
            <select name="thal" required>
                <option disabled selected>Thalassemia</option>
                <option value="0">Normal</option>
                <option value="1">Fixed Defect</option>
                <option value="2">Reversible Defect</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">üíì Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
