<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #cc0000;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 300px;
        }
        button {
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Heart Disease Prediction</h1>
    <form id="predictForm">
        <label>Age: <input type="number" name="age" required></label>
        <label>Sex (1=Male, 0=Female): <input type="number" name="sex" required></label>
        <label>Chest Pain Type (cp): <input type="number" name="cp" required></label>
        <label>Resting Blood Pressure (trestbps): <input type="number" name="trestbps" required></label>
        <label>Cholesterol (chol): <input type="number" name="chol" required></label>
        <label>Fasting Blood Sugar (fbs): <input type="number" name="fbs" required></label>
        <label>Resting ECG (restecg): <input type="number" name="restecg" required></label>
        <label>Max Heart Rate (thalach): <input type="number" name="thalach" required></label>
        <label>Exercise Induced Angina (exang): <input type="number" name="exang" required></label>
        <label>Oldpeak: <input type="number" step="0.1" name="oldpeak" required></label>
        <label>Slope: <input type="number" name="slope" required></label>
        <label>CA: <input type="number" name="ca" required></label>
        <label>Thal: <input type="number" name="thal" required></label>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = Number(value);
            });

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonData)
            });

            const result = await response.json();
            document.getElementById('result').innerText =
                result.prediction === 1 ? 'üö® High Risk of Heart Disease' : '‚úÖ No Significant Risk Detected';
        });
    </script>
</body>
</html>
