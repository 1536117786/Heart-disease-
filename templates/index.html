<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #d46a6a;
        }
        h1 {
            color: #d10000;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d10000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #d10000;
        }
        .language {
            float: right;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ Heart Disease Prediction</h1>
        <form id="predictionForm">
            <label>Age (e.g., 45)</label>
            <input type="number" name="age" required>
            
            <label>Sex (0 = Female, 1 = Male)</label>
            <select name="sex">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label>Chest Pain Type (0-3)</label>
            <input type="number" name="cp" placeholder="0: Typical angina, 3: Asymptomatic">

            <label>Resting Blood Pressure (e.g., 130)</label>
            <input type="number" name="trestbps">

            <label>Cholesterol (e.g., 230)</label>
            <input type="number" name="chol">

            <label>Fasting Blood Sugar > 120 mg/dl (0 = No, 1 = Yes)</label>
            <select name="fbs">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Resting ECG Results (0-2)</label>
            <input type="number" name="restecg">

            <label>Max Heart Rate Achieved</label>
            <input type="number" name="thalach">

            <label>Exercise Induced Angina (0 = No, 1 = Yes)</label>
            <select name="exang">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Old Peak (ST Depression, e.g., 2.3)</label>
            <input type="number" step="any" name="oldpeak">

            <label>Slope of ST (0-2)</label>
            <input type="number" name="slope">

            <label>Number of Major Vessels (0-3)</label>
            <input type="number" name="ca">

            <label>Thalassemia (0 = Normal, 1 = Fixed Defect, 2 = Reversible)</label>
            <input type="number" name="thal">

            <button type="submit">Predict</button>
        </form>
        <div class="result" id="resultText"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const jsonData = {};
            formData.forEach((value, key) => jsonData[key] = parseFloat(value));

            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(jsonData)
            })
            .then(res => res.json())
            .then(data => {
                const result = data.prediction === 1
                    ? "⚠️ High Risk of Heart Disease"
                    : "✅ Low Risk of Heart Disease";
                document.getElementById('resultText').innerText = result;
            })
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
